<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas — jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --ring: rgba(96, 165, 250, 0.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #0f172a 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 640px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) , var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 16px;
      letter-spacing: .2px;
    }
    p { margin: 0 0 16px; color: var(--muted); }

    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 12px;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 6px var(--ring);
    }
    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--primary);
      color: #0b1020;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }

    .list-wrap { padding: 8px 2px; }
    ul {
      list-style: disc inside;
      padding-left: 0;
      margin: 0;
      display: grid;
      gap: 6px;
    }
    li {
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      transition: background .15s ease, color .15s ease, opacity .15s ease;
      user-select: none;
    }
    li:hover { background: rgba(255,255,255,0.06); }
    li.done { text-decoration: line-through; opacity: .65; }

    .hint { color: var(--muted); font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">Lista de Tarefas (jQuery)</h1>
    <p>Adicione itens pelo formulário. Clique em um item para marcar/desmarcar como concluído.</p>

    <form id="todo-form" autocomplete="off" aria-label="Adicionar nova tarefa">
      <label class="sr-only" for="todo-input">Nome da tarefa</label>
      <input id="todo-input" class="input" type="text" name="task" placeholder="Ex.: Estudar jQuery" required />
      <button class="btn" type="submit">Cadastrar</button>
    </form>

    <div class="list-wrap">
      <ul id="todo-list" aria-live="polite"></ul>
      <p class="hint">Dica: clique no item para aplicar <code>text-decoration: line-through</code>.</p>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>


    $(function () {
      const $form = $('#todo-form');
      const $input = $('#todo-input');
      const $list  = $('#todo-list');

      $form.on('submit', function (e) {
        e.preventDefault();
        const text = $input.val().trim();
        if (!text) return; 

        const $li = $('<li>', {
          text: text,
          class: 'todo-item'
        });

        $list.append($li);
        $input.val('').focus();
      });

      $list.on('click', 'li', function () {
        $(this).toggleClass('done');
      });
    });
  </script>
</body>
</html>
